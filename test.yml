         - tee -a /usr/local/bin/runstep2.sh <<< 'echo "Step 2 processes completed on $(date)" >> /home/tds2021/runstep2.log'
         - tee -a /usr/local/bin/runstep2.sh <<< "sleep 20"
         - tee -a /usr/local/bin/runstep2.sh <<< "reboot"
         - chmod +x /usr/local/bin/runstep2.sh

         - tee -a /usr/local/bin/runstep3.sh <<< "#!/bin/bash"
         - tee -a /usr/local/bin/runstep3.sh <<< "echo '************ Processing step 3 ************' >> /var/log/logtds.log"
         - tee -a /usr/local/bin/runstep3.sh <<< 'echo "Processing step 3 on $(date)" >> /var/log/logtds.log'
         - tee -a /usr/local/bin/runstep3.sh <<< "sleep 5"
         - tee -a /usr/local/bin/runstep3.sh <<< 'echo "Step 3 processes completed on $(date)" >> /home/tds2021/runstep3.log'
         - tee -a /usr/local/bin/runstep3.sh <<< "sleep 20"
         - tee -a /usr/local/bin/runstep3.sh <<< "shutdown"
         - chmod +x /usr/local/bin/runstep3.sh

         - tee -a /usr/local/bin/runtds.sh <<< "#!/bin/bash"
         - tee -a /usr/local/bin/runtds.sh <<< 'echo "MHA TDS Controller Service --> $(date)" >> /var/log/logtds.log'
         - tee -a /usr/local/bin/runtds.sh <<< "while true"
         - tee -a /usr/local/bin/runtds.sh <<< "do"
         - tee -a /usr/local/bin/runtds.sh <<< " echo 'Checking for TDS services to run...' >> /var/log/logtds.log"
         - tee -a /usr/local/bin/runtds.sh <<< " if [ ! -f '/home/tds2021/runstep1.log' ]"
         - tee -a /usr/local/bin/runtds.sh <<< " then"
         - tee -a /usr/local/bin/runtds.sh <<< "  echo 'Running Step 1...' >> /var/log/logtds.log"
