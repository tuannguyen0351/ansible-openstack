         - tee -a /usr/local/bin/runtds.sh <<< "   echo 'Running Step 2...' >> /var/log/logtds.log"
         - tee -a /usr/local/bin/runtds.sh <<< "   /usr/local/bin/runstep2.sh"
         - tee -a /usr/local/bin/runtds.sh <<< "  else"
         - tee -a /usr/local/bin/runtds.sh <<< "   if [ ! -f '/home/tds2021/runstep3.log' ]"
         - tee -a /usr/local/bin/runtds.sh <<< "   then"
         - tee -a /usr/local/bin/runtds.sh <<< "    echo 'Running Step 3...' >> /var/log/logtds.log"
         - tee -a /usr/local/bin/runtds.sh <<< "    /usr/local/bin/runstep3.sh"
         - tee -a /usr/local/bin/runtds.sh <<< "   fi"
         - tee -a /usr/local/bin/runtds.sh <<< "  fi"
         - tee -a /usr/local/bin/runtds.sh <<< " fi"
         - tee -a /usr/local/bin/runtds.sh <<< " sleep 30"
         - tee -a /usr/local/bin/runtds.sh <<< "done"
         - chmod +x /usr/local/bin/runtds.sh

         - tee -a /etc/systemd/system/tuantds.service <<< "[Unit]"
         - tee -a /etc/systemd/system/tuantds.service <<< "Description=Description for sample script goes here"
         - tee -a /etc/systemd/system/tuantds.service <<< "After=network.target"
         - tee -a /etc/systemd/system/tuantds.service <<< "[Service]"
         - tee -a /etc/systemd/system/tuantds.service <<< "Type=idle"
         - tee -a /etc/systemd/system/tuantds.service <<< "ExecStart=/usr/local/bin/runtds.sh"
         - tee -a /etc/systemd/system/tuantds.service <<< "TimeoutStartSec=0"
         - tee -a /etc/systemd/system/tuantds.service <<< "[Install]"
         - tee -a /etc/systemd/system/tuantds.service <<< "WantedBy=multi-user.target"
         - systemctl daemon-reload
         - systemctl enable tuantds.service
         - systemctl start tuantds.service
    register: testServer

  - name: Show Server's IP
    debug: var=testServer.openstack.public_v4
